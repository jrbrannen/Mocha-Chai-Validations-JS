    <script>
        
        function replaceSpecChars(inString){
            let newString = "";
            let pattern = /[\/,\<,\>]/;
            for(i = 0; i < inString.length; i++){
                let char = inString[i];
                console.log(char);
                if(char.match(pattern)){
                    char = char.replace(pattern, "-");
                    console.log(char);
                }
                newString += char;
            }
            //console.log(newString);
            return newString;
        };

    function validationEmail(){
        let numLetterPattern = /^[0-9a-zA-Z]+$/;
        let emailPattern = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
        let secToLastChar = this.inEmail.charAt(this.inEmail.length - 2);

        for(let i = 0; i < this.inEmail.length - 1; i++){
            if((numLetterPattern.test(this.inEmail.substring[i]) == false) && (numLetterPattern.test(this.inEmail.substring[i + 1]) == false) ){
                console.log("if is true.");
                return false;
            }
        }
        if(emailPattern.test(this.inEmail) && numLetterPattern.test(this.inEmail.substring(0,1)) && (numLetterPattern.test(secToLastChar)) ){
            return true;
        }else{
            return false;
        }
    }
